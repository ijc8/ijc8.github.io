---
layout: default
---

<div class="home">
    <table class="posts">
        <tbody>
            {% for post in site.posts %}
            <tr><td>{{ post.date | date: site.date_format }}</td><td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
