<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="me" href="{{ site.mastodon }}">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  </head>
  <body>
    <main>
      <header class="site-header">
        <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav class="site-nav">
          <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
          <a href="{{ site.baseurl }}/posts/" class="{% if page.url == '/posts/' %}active{% endif %}">Posts</a>
          <a href="{{ site.baseurl }}/projects/" class="{% if page.url == '/projects/' %}active{% endif %}">Projects</a>
          <a href="{{ site.baseurl }}/research/" class="{% if page.url == '/research/' %}active{% endif %}">Research</a>
          <a href="{{ site.baseurl }}/contact/" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
        </nav>
      </header>
      {{ content }}
    </main>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-103251192-1', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    <script data-goatcounter="https://{{ site.goatcounter }}.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
